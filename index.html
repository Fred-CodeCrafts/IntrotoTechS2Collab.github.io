<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
    <link rel="stylesheet" href="myStyleE.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <style>
       
    </style>
</head>
<body>

<div class="container mt-5">

    <h1 class="text-center mb-4">Student Information</h1>
    <form id="studentForm">
        <div class="mb-3">
            <label for="Name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="Student Number" class="form-label">Student Number:</label>
            <input type="text" class="form-control" id="studentNumber" name="studentNumber">
        </div>
        <div class="mb-3">
            <label for="Address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <button type="button" class="btn btn-primary btn-add" onclick="addStudent()">Add Student</button>
    </form>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Name</th>
            <th>Student Number</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
    </table>
</div>

<script src="JSE.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
